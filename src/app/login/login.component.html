<mat-card *ngIf="!isNewUser" class="loginCard">
  <mat-card-header>
    <mat-card-title>Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="formContainer">
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" [(ngModel)]="loginData.username" name="username" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginData.password" name="username" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()" type="submit" [disabled]="loginForm.form.invalid">LOGIN</button>
    <button mat-button (click)="createNewUser()">Create New User</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="isNewUser" class="loginCard">
  <mat-card-header>
    <mat-card-title>Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="createAccount()" #newUserForm="ngForm">
      <div class="formContainer">
        <mat-form-field>
          <input matInput placeholder="First name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" value="" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Re-enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="createNewUser()" mat-button>Go Back</button>
    <button mat-button (click)="createAccount()" type="submit" [disabled]="newUserForm.form.invalid">Create Account</button>
  </mat-card-actions>
</mat-card>
