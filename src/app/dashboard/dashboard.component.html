<div class="center">
  <h1 >Dashboard</h1>
  <mat-card class="dashboardCard">
    <mat-card-header>
      <mat-card-title>Macros for the day</mat-card-title>
    </mat-card-header>
    <mat-card-content style="min-width: 400px;">
      <google-chart [data]="barChart"></google-chart>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/diet">Recalculate your macros</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="dashboardCard">
    <mat-card-header>
      <mat-card-title>Your Current BMI</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{userData?.profile.firstName}}'s BMI is {{bmi }}
      </p>
      <div *ngIf="gaugeChart" style="margin-left: 20px;">
        <google-chart [data]="gaugeChart"></google-chart>
      </div>
      <p>{{message}}</p>
    </mat-card-content>
  </mat-card>
  <mat-card class="dashboardCard">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Generate workout</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        texty text text
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/exercises">GO TO COMPONENT</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="dashboardCard">
    <mat-card-header>
      <mat-card-title>Weight</mat-card-title>
    </mat-card-header>
    <mat-card-content style="min-width: 400px;">
        <google-chart  [data]="lineChart"></google-chart>
    </mat-card-content>
  </mat-card>
</div>
